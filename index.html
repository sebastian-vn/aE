<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Autoevaluacion 2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="fontawesome-free-5.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="preloader">
    <div class="lds-hourglass"></div>
  </div>

  <div id="leftSideNav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn">&times;</a>
  </div>

  <div id="main">
    <nav class="nav">
      <a id="menu" class="nav-link" href="javascript:void(0)">
        <i class="fas fa-bars"></i>
      </a>
    </nav>

    <div id="main-content">
      <div id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/5.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/6.jpg" alt="Sixth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/7.jpg" alt="Seventh slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/8.jpg" alt="Eight slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/9.jpg" alt="Ninth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div id="sub-main" class="none">

      </div>

      <div id="footer-main">
        <div class="footer-img">
          <img src="img/umanizales.png" alt="">
        </div>
        <div class="footer-img">
          <img src="img/fondo2.jpg" alt="">
        </div>
        <div class="footer-img">

        </div>
      </div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
